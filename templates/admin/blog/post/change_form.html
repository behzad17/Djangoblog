{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<!-- Fix jQuery alias for Summernote in Django admin -->
<script>
    // Define $ as alias for django.jQuery before Summernote loads
    // This fixes "$ is not a function" errors in admin panel
    if (typeof django !== 'undefined' && django.jQuery && typeof $ === 'undefined') {
        window.$ = django.jQuery;
        // Also ensure jQuery is available
        if (typeof jQuery === 'undefined') {
            window.jQuery = django.jQuery;
        }
    }
</script>
{% endblock %}
